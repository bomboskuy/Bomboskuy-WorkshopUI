<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Bomboskuy</title>
  <link rel="icon" type="image/png" href="assets/bomboskuy-nobg.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('assets/bg-login.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
    }
    .input-field {
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      color: #6B7280;
    }
    .input-field:focus {
      outline: none;
      border-color: #F97316;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }
    .sign-in-btn {
      background: #F97316;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 0.75rem;
      width: 100%;
      transition: background 0.3s ease;
    }
    .sign-in-btn:hover {
      background: #EA580C;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
      <div class="absolute top-20 justify-center">
        <img src="assets/bomboskuy-nobg.png" alt="Logo" class="w-20" />
      </div>

  <div class="card">
    <div class="flex justify-between items-center mb-2">
      <h1 class="text-xl font-semibold text-gray-800">Bomboskuy</h1>
    </div>

    <!-- FORM LOGIN -->
    <form id="login-form">
      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-2">Email address</label>
        <input type="email" name="email" class="input-field" placeholder="you@example.com" required>
      </div>
      <div class="mb-6">
        <label class="block text-sm text-gray-600 mb-2">Password</label>
        <div class="relative">
          <input type="password" name="password" class="input-field" placeholder="Password" required>
          <!-- Tombol tampilkan password (opsional) -->
          <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" onclick="togglePassword()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="sign-in-btn">Sign in</button>
    </form>

    <div class="text-right mt-4">
      <span class="text-sm text-gray-500">No account?</span>
      <a href="register.html" class="text-sm text-red-500 hover:underline">Sign Up</a>
    </div>
  </div>

  <script>
    // Handle form submit
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      if (this.checkValidity()) {
        // Form valid, redirect ke home.html
        window.location.href = "home.html";
      } else {
        // Tampilkan pesan validasi
        this.reportValidity();
      }
    });

    // Fungsi opsional untuk menampilkan / menyembunyikan password
    function togglePassword() {
      const passwordField = document.querySelector('input[name="password"]');
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
    }
  </script>
</body>
</html>
