  <style>
    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.75rem;
      display: inline-block;
    }
    .badge-success { background-color: #34d399; color: white; }
    .badge-pending { background-color: #fbbf24; color: white; }
    .badge-failed { background-color: #f87171; color: white; }
    .btn-detail {
      color: #2563eb;
      font-weight: 500;
      cursor: pointer;
    }

    }

    background-color: #f97316 !important; /* orange */

    font-weight: bold;

    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    opacity: 1 !important;
    transition: none !important;
    }
  </style>

        <main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
        <div class="w-full px-6 py-6 mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold">Kelola Transaksi</h1>
                </div>

            <div class="overflow-x-auto">
            <table class="w-full min-w-full table-auto border bg-white shadow rounded-lg">
                <thead class="bg-slate-200 text-slate-700">
          <tr>
            <th class="px-4 py-3 text-left">No. Transaksi</th>
            <th class="px-4 py-3 text-left">Tanggal</th>
            <th class="px-4 py-3 text-left">Total</th>
            <th class="px-4 py-3 text-left">Status</th>
            <th class="px-4 py-3 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody id="transaksi-body" class="text-sm divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <script>
    const transaksiList = [
      { id: "TRX20250601", tanggal: "1 Juni 2025", total: 30000, status: "Berhasil" },
      { id: "TRX20250602", tanggal: "2 Juni 2025", total: 50000, status: "Menunggu" },
      { id: "TRX20250603", tanggal: "3 Juni 2025", total: 30000, status: "Gagal" },
      { id: "TRX20250604", tanggal: "4 Juni 2025", total: 100000, status: "Berhasil" },
    ];

    function getBadgeClass(status) {
      switch (status) {
        case 'Berhasil': return 'badge badge-success';
        case 'Menunggu': return 'badge badge-pending';
        case 'Gagal': return 'badge badge-failed';
        default: return 'badge';
      }
    }

    function renderTransaksi() {
      const tbody = document.getElementById("transaksi-body");
      tbody.innerHTML = "";
      transaksiList.forEach((trx) => {
        tbody.innerHTML += `
          <tr>
            <td class="px-4 py-3 font-medium">${trx.id}</td>
            <td class="px-4 py-3">${trx.tanggal}</td>
            <td class="px-4 py-3">Rp${trx.total.toLocaleString()}</td>
            <td class="px-4 py-3"><span class="${getBadgeClass(trx.status)}">${trx.status}</span></td>
            <td class="px-4 py-3">
              <a class="btn-detail" onclick="lihatDetail('${trx.id}')">Lihat Detail</a>
            </td>
          </tr>
        `;
      });
    }

    function lihatDetail(id) {
      const trx = transaksiList.find(t => t.id === id);
      Swal.fire({
        title: `Detail Transaksi ${id}`,
        html: `
          <p><strong>Tanggal:</strong> ${trx.tanggal}</p>
          <p><strong>Total:</strong> Rp${trx.total.toLocaleString()}</p>
          <p><strong>Status:</strong> ${trx.status}</p>
        `,
        icon: 'info',
        confirmButtonText: 'OK',
      });
    }

    renderTransaksi();
  </script>
</body>
