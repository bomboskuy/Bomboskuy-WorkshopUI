  <style>
  button i {
    font-size: 16px;
  }

/* Confirm button (bisa "Update", "OK", atau "Hapus" tergantung konteks) */
.swal2-confirm {
  background-color: #f97316 !important; /* orange */
  color: white !important;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  opacity: 1 !important;
  transition: none !important;
}

.swal2-confirm:hover {
  background-color: #ea580c !important; /* darker orange */
}

/* Tombol "Hapus" khusus (jika ingin warna merah spesifik saat hapus) */
.swal2-confirm.delete-button {
  background-color: #dc2626 !important; /* merah */
}

.swal2-confirm.delete-button:hover {
  background-color: #b91c1c !important;
}

/* Cancel button */
.swal2-cancel {
  background-color: #6b7280 !important; /* abu-abu */
  color: white !important;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  opacity: 1 !important;
  transition: none !important;
}

.swal2-cancel:hover {
  background-color: #4b5563 !important; /* darker gray */
}
</style>
</head>

<body class="m-0 font-sans text-base antialiased font-normal dark:bg-slate-900 leading-default bg-gray-50 text-slate-500">
  <div class="absolute w-full bg-blue-500 dark:hidden min-h-75"></div>

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 flex-wrap items-center justify-between block w-full p-0 my-4 overflow-y-auto antialiased transition-transform duration-200 -translate-x-full bg-white border-0 shadow-xl dark:shadow-none dark:bg-slate-850 max-w-64 ease-nav-brand z-990 xl:ml-6 rounded-2xl xl:left-0 xl:translate-x-0" aria-expanded="false">
    <div class="h-19">
      <a class="block px-8 py-6 m-0 text-sm whitespace-nowrap dark:text-white text-slate-700" href="home.html">
        <img src="./assets/bomboskuy-nobg.png" class="inline h-full max-w-full transition-all duration-200 dark:hidden ease-nav-brand max-h-8" alt="main_logo" />
        <span class="ml-1 font-semibold transition-all duration-200 ease-nav-brand">Bomboskuy</span>
      </a>
    </div>
    <hr class="h-px mt-0 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent" />
    <div class="items-center block w-auto max-h-screen overflow-auto h-sidenav grow basis-full">
      <ul class="flex flex-col pl-0 mb-0">
        <li class="mt-0.5 w-full">
          <a class="py-2.7 text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap px-4 transition-colors" href="admin.html">
            <div class="mr-2 flex h-8 w-8 items-center justify-center">
              <i class="ni ni-tv-2"></i>
            </div>
            <span class="ml-1">Dashboard</span>
          </a>
        </li>
        <li class="mt-0.5 w-full">
          <a class="py-2.7 text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 font-semibold text-slate-700 transition-colors bg-blue-500/13" href="admin-kelola-artikel.html">
            <div class="mr-2 flex h-8 w-8 items-center justify-center text-orange-500">
              <i class="ni ni-single-copy-04"></i>
            </div>
            <span class="ml-1 duration-300">Kelola Artikel</span>
          </a>
        </li>
        <li class="mt-0.5 w-full">
          <a class="py-2.7 text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap px-4 transition-colors" href="admin-kelola-produk.html">
            <div class="mr-2 flex h-8 w-8 items-center justify-center text-emerald-500">
              <i class="ni ni-box-2"></i>
            </div>
            <span class="ml-1">Kelola Produk</span>
          </a>
        </li>
        <li class="mt-0.5 w-full">
          <a class="py-2.7 text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap px-4 transition-colors" href="admin-kelola-pengguna.html">
            <div class="mr-2 flex h-8 w-8 items-center justify-center text-cyan-500">
              <i class="ni ni-circle-08"></i>
            </div>
            <span class="ml-1">Kelola Pengguna</span>
          </a>
        </li>
        <li class="mt-0.5 w-full">
          <a class="py-2.7 text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap px-4 transition-colors" href="admin-kelola-transaksi.html">
            <div class="mr-2 flex h-8 w-8 items-center justify-center text-red-500">

          </a>
        </li>
      </ul>

  </aside>

  <!-- Main Content -->
  <main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
    <div class="w-full px-6 py-6 mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-slate-700">Kelola Artikel</h2>
        <button onclick="tambahArtikel()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Tambah Artikel</button>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full table-auto border bg-white shadow rounded-lg">
          <thead class="bg-slate-200 text-slate-700">
            <tr>
              <th class="px-4 py-2 text-left">Gambar</th>
              <th class="px-4 py-2 text-left">Judul</th>
              <th class="px-4 py-2 text-left">Penulis</th>
              <th class="px-4 py-2 text-left">Tanggal</th>
              <th class="px-4 py-2 text-left">Aksi</th>
            </tr>
          </thead>
          <tbody id="artikel-list"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Script JS -->
<script>
let beritaList = [
  {
    id: "festival2025",
    judul: "Bomboskuy Guncang Festival Kuliner Nasional 2025 di Surabaya!",
    penulis: "Admin",
    tanggal: "2025-06-01",
    image: "assets/drian.jpg"
  },
  {
    id: "matcha-tiramisu",
    judul: "Bomboskuy Hadirkan Sensasi Baru: Matcha dan Tiramisu Kini Tersedia!",
    penulis: "Dina",
    tanggal: "2025-06-10",
    image: "assets/bombo-matcha.jpg"
  },
  {
    id: "umkm-lokal",
    judul: "Bomboskuy Perkuat Komitmen, Gandeng UMKM Lokal untuk Kualitas Terbaik dan Pemberdayaan Ekonomi",
    penulis: "Rizky",
    tanggal: "2025-06-15",
    image: "assets/umkm.jpg"
  },
  {
    id: "mahasiswa-luarnegri",
    judul: "Tak Disangka! Bomboskuy Jadi Favorit Mahasiswa dari Eropa & Kanada!",
    penulis: "Admin",
    tanggal: "2025-06-18",
    image: "assets/Canada Polandia Slovakia Customer.jpg"
  }
];


      function renderArtikel() {
        const tbody = document.getElementById("artikel-list");
        tbody.innerHTML = "";
        beritaList.forEach(artikel => {
          tbody.innerHTML += `
            <tr class="border-b text-yellow-600">
              <td class="px-4 py-2">
                <img src="${artikel.image}" alt="Gambar Artikel" class="w-16 h-16 object-cover rounded" />
              </td>
              <td class="px-4 py-2 font-semibold text-slate-700">${artikel.judul}</td>
              <td class="px-4 py-2">${artikel.penulis}</td>
              <td class="px-4 py-2">${artikel.tanggal}</td>
              <td class="px-4 py-2">
                <div class="flex space-x-2 text-lg">
                  <button onclick="editArtikel('${artikel.id}')" title="Edit" class="text-yellow-600">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button onclick="hapusArtikel('${artikel.id}')" title="Hapus" class="text-red-500 hover:text-red-600">
                    <i class="fas fa-trash"></i>
                  </button>
                  <button onclick="arsipkanArtikel('${artikel.id}')" title="Arsipkan" class="text-gray-500 hover:text-gray-600">
                    <i class="fas fa-archive"></i>
                  </button>
                </div>
              </td>
            </tr>
          `;
    });
  }

    function tambahArtikel() {
      Swal.fire({
        title: 'Tambah Artikel',
        html: `
          <input id="judul" class="swal2-input" placeholder="Judul Artikel">
          <input id="penulis" class="swal2-input" placeholder="Penulis">
          <input id="tanggal" type="date" class="swal2-input">
          <input id="image" type="file" accept="image/*" class="swal2-file">
        `,
        showCancelButton: true,
        confirmButtonText: 'Update',
        cancelButtonText: 'Cancel',
        preConfirm: () => {
          const judul = document.getElementById('judul').value;
          const penulis = document.getElementById('penulis').value;
          const tanggal = document.getElementById('tanggal').value;
          const imageFile = document.getElementById('image').files[0];
          const imageURL = imageFile ? URL.createObjectURL(imageFile) : 'https://via.placeholder.com/80x80?text=No+Image';

          if (!judul || !penulis || !tanggal) {
            Swal.showValidationMessage('Semua field wajib diisi');
          } else {
            beritaList.push({ id: Date.now().toString(), judul, penulis, tanggal, image: imageURL });
            renderArtikel();
          }
        }
    });
  }

      function editArtikel(id) {
        const artikel = beritaList.find(a => a.id === id);
        if (!artikel) return;

        Swal.fire({
          title: 'Edit Artikel',
          html: `
            <input id="judul" class="swal2-input" value="${artikel.judul}" placeholder="Judul Artikel">
            <input id="penulis" class="swal2-input" value="${artikel.penulis}" placeholder="Penulis">
            <input id="tanggal" type="date" class="swal2-input" value="${artikel.tanggal}">
            <label class="block text-sm mt-2 mb-1">Ganti image (opsional)</label>
            <input id="image" type="file" accept="image/*" class="swal2-file">
          `,
          confirmButtonText: 'Update',
          preConfirm: () => {
            const newJudul = document.getElementById('judul').value;
            const newPenulis = document.getElementById('penulis').value;
            const newTanggal = document.getElementById('tanggal').value;
            const imageFile = document.getElementById('image').files[0];
            const imageURL = imageFile ? URL.createObjectURL(imageFile) : artikel.image;

            if (!newJudul || !newPenulis || !newTanggal) {
              Swal.showValidationMessage('Semua field wajib diisi');
            } else {
              artikel.judul = newJudul;
              artikel.penulis = newPenulis;
              artikel.tanggal = newTanggal;
              artikel.image = imageURL;
              renderArtikel();
            }
          }
    });
  }

      function hapusArtikel(id) {
        Swal.fire({
          title: 'Yakin ingin menghapus?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Hapus',
          cancelButtonText: 'Batal',
          didOpen: () => {
            document.querySelector('.swal2-confirm').classList.add('delete-button');
          }
        }).then(result => {
          if (result.isConfirmed) {
            // Hapus dari beritaList
            beritaList = beritaList.filter(artikel => artikel.id !== id);
            // Render ulang
            renderArtikel();
          }
        });
      }
  
    function arsipkanArtikel(id) {
      Swal.fire({
        title: 'Artikel Diarsipkan!',
        text: 'Fitur arsip hanya simulasi.',
        icon: 'info',
        confirmButtonText: 'OK'
      });
    }

  renderArtikel();
</script>

</body>
</html>
