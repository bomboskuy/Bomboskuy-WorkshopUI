<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Bomboskuy</title>
  <link rel="icon" type="image/png" href="assets/bomboskuy-nobg.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('assets/bg-login.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
    }
    .sign-in-btn {
      background: #F97316;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 0.75rem;
      width: 100%;
      transition: background 0.3s ease;
    }
    .sign-in-btn:hover {
      background: #EA580C;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
      <div class="absolute top-10 justify-center">
        <img src="assets/bomboskuy-nobg.png" alt="Logo" class="w-20" />
      </div>

  <div class="bg-white shadow-lg rounded-3xl p-10 max-w-md w-full z-10">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Sign Up</h2>
      <p class="text-sm text-gray-500">
        Have an Account?
        <a href="login.html" class="text-sm text-red-500 hover:underline">Sign in</a>
      </p>
    </div>

    <form id="register-form">
      <div class="mb-4">
        <label class="text-sm text-gray-700 block mb-1">Email address</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Email address" required />
      </div>
      <div class="mb-4 flex gap-4">
        <div class="w-1/2">
          <label class="text-sm text-gray-700 block mb-1">User name</label>
          <input type="text" name="username" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="User name" required />
        </div>
        <div class="w-1/2">
          <label class="text-sm text-gray-700 block mb-1">Contact Number</label>
          <input type="tel" name="contact" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Contact Number" required />
        </div>
      </div>
      <div class="mb-6">
        <label class="text-sm text-gray-700 block mb-1">Enter your Password</label>
        <input type="password" name="password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Password" required />
      </div>
      <button type="submit" class="sign-in-btn">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Mencegah reload default form

      if (this.checkValidity()) {
        // Redirect jika validasi form HTML5 lolos
        window.location.href = "login.html";
      } else {
        // Kalau belum valid, munculkan validasi bawaan browser
        this.reportValidity();
      }
    });
  </script>

</body>
</html>
