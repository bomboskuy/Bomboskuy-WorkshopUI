<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Bomboskuy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex">
  <!-- Kiri -->
  <div class="w-1/2 bg-yellow-300 relative flex items-center justify-center">
    <img src="assets/bomboskuy-nobg.png" alt="Scooter" class="max-w-xs md:max-w-sm" />
    <div class="absolute top-4 left-4">
      <img src="assets/bomboskuy-nobg.png" alt="Logo" class="w-12" />
    </div>
  </div>

  <!-- Kanan -->
  <div class="w-1/2 bg-white flex items-center justify-center relative">
    <img src="assets/bomboskuy-nobg.png" alt="Character" class="absolute bottom-0 right-0 w-40 md:w-48 lg:w-60" />
    <div class="bg-white shadow-lg rounded-3xl p-10 max-w-md w-full z-10">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Sign up</h2>
        <p class="text-sm text-gray-500">
          Have an Account?
          <a href="#" class="text-orange-500 hover:underline">Sign in</a>
        </p>
      </div>
      <form>
        <div class="mb-4">
          <label class="text-sm text-gray-700 block mb-1">Email address</label>
          <input type="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Email address" required />
        </div>
        <div class="mb-4 flex gap-4">
          <div class="w-1/2">
            <label class="text-sm text-gray-700 block mb-1">User name</label>
            <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="User name" required />
          </div>
          <div class="w-1/2">
            <label class="text-sm text-gray-700 block mb-1">Contact Number</label>
            <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Contact Number" required />
          </div>
        </div>
        <div class="mb-6">
          <label class="text-sm text-gray-700 block mb-1">Enter your Password</label>
          <input type="password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Password" required />
        </div>
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md w-full shadow-md flex items-center justify-center gap-2">
          <img src="assets/bomboskuy-nobg.png" alt="Logo icon" class="w-5 h-5" />
          Sign up
        </button>
      </form>
    </div>
  </div>
</body>
</html>
