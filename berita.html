<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berita - Bomboskuy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="assets/bomboskuy-nobg.png" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #fff6ec 0%, #ffedd5 100%);
    }
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="min-h-screen text-gray-800">

  <!-- Navbar -->
  <div id="header-placeholder"></div>
  
  <main class="pt-20"></main>
  <!-- Judul -->
  <section class="text-center py-12">
    <h1 class="text-4xl font-bold mb-2">Berita Terkini</h1>
    <p class="text-gray-600">Ikuti info terbaru dari Bomboskuy</p>
    <div class="w-24 h-1 bg-gradient-to-r from-orange-400 to-orange-600 mx-auto mt-4"></div>
  </section>

  <!-- Kartu Berita -->
  <section id="berita-grid" class="grid gap-6 px-6 pb-16 max-w-6xl mx-auto md:grid-cols-2 lg:grid-cols-3"></section>


  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-10">
    <div class="text-center">
      <div class="flex justify-center items-center space-x-3 mb-4">
        <img src="assets/bomboskuy-nobg.png" class="w-10 h-10 rounded-full" />
        <span class="text-xl font-semibold">Bomboskuy</span>
      </div>
      <p class="text-gray-400 mb-4">Bomboloni manis, lembut, dan bikin ketagihan! Untuk setiap momen hidup Anda.</p>
      <p class="text-gray-600 text-sm">&copy; 2025 Bomboskuy. All rights reserved.</p>
    </div>
  </footer>

  <script>
  const beritaList = [
    {
      id: "festival2025",
      title: "Bomboskuy Guncang Festival Kuliner Nasional 2025 di Surabaya!",
      desc: "Ribuan pengunjung mencicipi bomboloni khas kami di acara kuliner nasional.",
      image: "assets/drian.jpg"
    },
    {
      id: "matcha-tiramisu",
      title: "Bomboskuy Hadirkan Sensasi Baru: Matcha dan Tiramisu Kini Tersedia!",
      desc: "Rasa baru favorit pelanggan setia kami!",
      image: "assets/bombo-matcha.jpg"
    },
    {
      id: "umkm-lokal",
      title: "Bomboskuy Perkuat Komitmen, Gandeng UMKM Lokal untuk Kualitas Terbaik dan Pemberdayaan Ekonomi",
      desc: "Kami bekerja sama dengan petani lokal demi bahan baku berkualitas.",
      image: "assets/umkm.jpg"
    },
    {
      id: "mahasiswa-luarnegri",
      title: "Tak Disangka! Bomboskuy Jadi Favorit Mahasiswa dari Eropa & Kanada!",
      desc: "Kelezatan Bomboskuy lintas benua, disukai berbagai bangsa.",
      image: "assets/Canada Polandia Slovakia Customer.jpg"
    },
  ];

  const grid = document.getElementById("berita-grid");

  beritaList.forEach((item, index) => {
    const card = document.createElement("a");
    card.href = `berita-detail.html?id=${item.id}`;
    card.className = "bg-white rounded-2xl overflow-hidden shadow card-hover";
    card.innerHTML = `
      <img src="${item.image}" class="w-full h-48 object-cover" alt="${item.title}" />
      <div class="p-5">
        <h3 class="text-lg font-bold">${item.title}</h3>
        <p class="text-sm text-gray-600 mt-2">${item.desc}</p>
      </div>
    `;
    grid.appendChild(card);
  });

  // Pusatkan baris jika item tidak kelipatan 3
  const total = beritaList.length;
  const remainder = total % 3;

  if (remainder === 1) {
    grid.lastElementChild.classList.add("lg:col-span-3", "lg:mx-auto", "max-w-md");
  } else if (remainder === 2) {
    grid.children[total - 2].classList.add("lg:col-span-2");
    grid.children[total - 1].classList.add("lg:col-span-2");
  }


</script>

    <script>
    // Dapatkan nama file halaman yang sedang dibuka
    const currentPage = window.location.pathname.split("/").pop();

    // Tentukan file header yang akan dimuat
    let headerFile;

    if (currentPage === "" || currentPage === "home.html" || currentPage === "index.html") {
      headerFile = "layout/header.html"; // untuk halaman home
    } else {
      headerFile = "layout/header2.html"; // untuk halaman lain
    }

    // Muat header yang sesuai
    fetch(headerFile)
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
    </script>
    
</body>
</html>
